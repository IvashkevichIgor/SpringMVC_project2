<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатель</title>
</head>
<body>

<p th:text="${person.getName()} + ', ' + ${person.getBirthYear()}">VALUE</p>

<div th:unless="${books.isEmpty()}">
    <hr style="width: 25%;text-align:left;margin-left:0"/>
    <p><b>Книги:</b></p>
    <div th:each="book : ${books}">
        <p th:style = "${book.isOverdue()} ? 'color:red' : 'color:black'" th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getPublicationYear()}">book</p>
    </div>
</div>

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
</div>

<hr style="width: 25%;text-align:left;margin-left:0"/>

<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <button type="submit">Редактировать</button>
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
<br/>
<form th:action="@{/people}">
    <button type="submit">Вернуться к списку читателей</button>
</form>

</body>
</html>
