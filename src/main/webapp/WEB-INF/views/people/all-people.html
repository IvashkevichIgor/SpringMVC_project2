<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} + ', ' + ${person.getBirthYear()}">person</a>
</div>
<br/>
<hr/>

<form action="/people/new">
    <button type="submit">Добавить читателя</button>
</form>

</body>
</html>
